<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" defer crossorigin="anonymous"></script>
        <script src="components/navbar/loadNavbar.js" defer></script>
        <script src="components/footer/loadFooter.js" defer></script>
        <script src="components/loginModal/loginModal.js" defer></script>
        <script src="./registration.js" defer></script>

        <script src="components/shoppingcardModal//cartModal.js" defer></script>

        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css'>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js'></script>
        <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>

        <title>Kundenregistration</title>
    </head>

    <body>
        <div class="sticky-top" id="navbarContainer"></div>
        <div class="content kundenregistration">
            <h1>Kundenregistration</h1>
            <br>
            <!--E-Mail-Adresse, Gender (select), Vorname, Nachname, Postleitzahl, Ort, Straße, Hausnummer-->
            <form>
                <label for="Anrede">Anrede</label>
                <br>
                <select name="Anrede" class="defaultbordertextarea" id="gender-registration">
                    <option value="Bitte wählen" label=" " selected="selected"> </option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Anderes">Anderes</option>
                </select>
                <br>
                <!--Für Screen-read Users da Inhalt vorgelesen wird
                    for bei label verknüpft id von input mit label
                -->
                <label for="username-registration">Username</label>
                <br>
                <input type="text" name="Username" id="username-registration">
                <br>
                <label for="password-registration">Passwort</label>
                <br>
                <input type="password" name="Passwort" id="password-registration">
                <br>
                <label for="firstName-registration">Vorname</label>
                <br>
                <input type="text" name="Vorname" id="firstName-registration">
                <br>
                <label for="lastName-registration">Nachname</label>
                <br>
                <input type="text" name="Nachname" id="lastName-registration">
                <br>
                <label for="email-registration">E-Mail</label>
                <br>
                <input type="email" name="elektronischepost" id="email-registration">
                <br>
                <label for="postcode-registration">Postleitzahl</label>
                <br>
                <input type="text" name="plz" id="postcode-registration">
                <br>
                <label for="location-registration">Ort</label>
                <br>
                <input type="text" name="ort" id="location-registration">
                <br>
                <label for="street-registration">Straße</label>
                <br>
                <input type="text" name="strasse" id="street-registration">
                <br>
                <label for="streetNumber-registration">Hausnummer</label>
                <br>
                <input type="text" name="hausnummer" id="streetNumber-registration">
                <br>
                <label for="Was beschäftigt Sie?"></label>
                <br>
                <button class="defaultborderbutton" type="button" id="register-button">Absenden</button>
            </form>
        </div>
        <div id="footerContainer"></div>
        <div id="loginModalContainer"></div>
        <div id="cartModalContainer"></div>
    </body>

</html>
