<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"
            integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" defer crossorigin="anonymous"></script>
        <script src="components/navbar/loadNavbar.js" defer></script>
        <script src="components/footer/loadFooter.js" defer></script>
        <script src="components/loginModal/loginModal.js" defer></script>
        <script src="./registration.js" defer></script>
        <title>Kundenregistration</title>
    </head>

    <body>
        <div class="sticky-top" id="navbarContainer"></div>
        <div class="content kundenregistration">
            <h1>Kundenregistration</h1>
        </div>
        <br/>
        <div class="row d-flex justify-content-center my-4">
            <div class="col-10 col-lg-8">
                <div class="card">
                    <div class="card-header">
                        Bitte geben Sie Ihre Kontodaten ein:
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-12 my-2">
                                    <div class="row">
                                        <div class="col-12 col-lg-6">
                                            <label class="form-label" for="Anrede">Anrede</label>
                                            <select name="Anrede" class="form-select" id="gender-registration">
                                                <option value="Bitte wählen" label=" " selected="selected"> </option>
                                                <option value="Herr">Herr</option>
                                                <option value="Frau">Frau</option>
                                                <option value="Frau">Apache Attack-Helicopter</option>
                                                <option value="Anderes">Anderes</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Vorname">Vorname</label>
                                    <input class="form-control" type="text" name="Vorname" id="firstName-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Nachname">Nachname</label>
                                    <input class="form-control" type="text" name="Nachname" id="lastName-registration">
                                </div>
                                <div class="col-12 my-2">
                                    <label class="form-label" for="Email">E-Mail</label>
                                    <input class="form-control" type="email" name="Email" id="email-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="PLZ">Postleitzahl</label>
                                    <input class="form-control" type="text" name="PLZ" id="postcode-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Ort">Ort</label>
                                    <input class="form-control" type="text" name="Ort" id="location-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Strasse">Straße</label>
                                    <input class="form-control" type="text" name="Strasse" id="street-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Hausnummer">Hausnummer</label>
                                    <input class="form-control" type="text" name="Hausnummer" id="streetNumber-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Username">Username</label>
                                    <input class="form-control" type="text" name="Username" id="username-registration">
                                </div>
                                <div class="col-12 col-lg-6 my-2">
                                    <label class="form-label" for="Passwort">Passwort</label>
                                    <input class="form-control" type="password" name="Passwort" id="password-registration">
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary mt-4" type="button" id="register-button">Absenden</button>
                            </div>       
                        </form>
                    </div>  
                </div>
            </div>
        </div>
       
        <div id="footerContainer"></div>
        <div id="loginModalContainer"></div>
    </body>

</html>
