    <body>
        <div class="sticky-top" id="navbarContainer"></div>

            <h1>Admin Uploads</h1>

            <form>
                <label for="produktname">Produktname</label>

                    <textarea id="produktbeschreibung" name="produktbeschreibung" placeholder="Beschreibe das Produkt">

                <br>
                <label>Photos: </label>
                <br>
                <input type="file" name="image"/> <!--accept="image/png, image/jpeg"-->

                <button type="button" id="upload-button">Upload</button>
